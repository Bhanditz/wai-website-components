{%- if label -%}
<svg aria-label="{{ label }}" class="icon-{{ name }}"><use xlink:href="{{ "/assets/images/icons.svg" | path }}#icon-{{ name }}"></use></svg>
{%- else -%}
<svg aria-hidden="true" class="icon-{{ name }}"><use xlink:href="{{ "/assets/images/icons.svg" | path }}#icon-{{ name }}"></use></svg>
{%- endif -%}
